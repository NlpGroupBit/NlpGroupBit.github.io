<header class="space-below ">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>
                {{ with .Site.Params.slogan_icon }}
                    <i class="{{.}}"></i>
                {{ end }}
                {{.Site.Params.slogan | safeHTML}}
            </h1>
            <!-- <hr> -->
            <p class="slogan-text">
                {{.Site.Params.slogan_text}}
            </p>
            <div class="container-fluid">
                <div class="row" >
                    {{range .Site.Params.slogan_columns}}
                    <div style="margin-left: 100px; margin-right: 100px;">
                        <h3>{{.title}}</h3>
                        <p class="slogan-column" style=" font-weight: bolder">{{.text | markdownify}}</p>
                    </div>
                    {{end}}
                </div>
                <div class="row">
                    {{range .Site.Params.slogan_columns}}
                    <div>
                        <a href="{{.link}}">{{.link_text}}</a>
                    </div>
                    {{end}}
                </div>
        </div>
        </div>
    </div>
</header>
